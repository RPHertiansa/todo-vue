<!DOCTYPE html>
<html>
    <head>

        <!--tutorial source
        https://medium.com/rplgdc-laboratory/pengenalan-vue-js-membuat-todo-list-sederhana-3d156f591e58 -->
        
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="icon" href="asset/image/favicon1.png" type="image/x-icon"/>
        <link rel="shortcut icon" href="asset/image/favicon1.png" type="image/x-icon"/>

        <link rel="stylesheet" href="asset/style.css">
        <link href="https://fonts.googleapis.com/css?family=Recursive" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- Vue JS -->
        

        <title>To Do List App</title>
    </head>
    <body>
        <header>
            <h1>To Do List App</h1>
        </header>

        <main>
            <div id="app" class="container">
                <div class="form-group">
                    <h1>Enter task here</h1>
                    <input 
                        type="text"
                        class="form-control"
                        name="todo"
                        id="todo"
                        placeholder="What to do next"
                        v-model="todo"
                        @keyup.enter="addTodo">
                    <button
                        class="btn btn-primary"
                        @click='addTodo()'
                        style="margin-top: 8px;">
                        Add
                    </button>
                </div>
            
            
                <table class="table" v-if="todos.length > 0">
                    <thead>
                        <tr>
                            
                            <th scope="col">Task to do</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody v-for="(todo, index) in todos"  :key="index">
                        
                        <td  v-bind:class="{'is-complete': todo.completed}">{{todo}}</td>
                        <td>
                            <button class="btn btn-success check" @click="markComplete()">
                                <i class="fa fa-check-square" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-danger" @click="deleteTodo(index)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
        <script src="asset/script.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
